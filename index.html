<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stat">
        <table>
            <th colspan="2">Statistic</th>
            <tr>
                <td>X</td>
                <td><span id="resX">0</span></td>
            </tr>
            <tr>
                <td>O</td>
                <td><span id="resO">0</span></td>
            </tr>
            <tr>
                <td>Draw</td>
                <td><span id="resD">0</span></td>
            </tr>
        </table>
    </div>
    <div class="res"></div>
    <div class="game">
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
    </div>
    <button class="new-game">New game</button>

    

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
