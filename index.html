<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="res"></div>
    <div class="game">
        <div class="field">
            <svg class="circle">
                <circle r="45" cx="58" cy="58" stroke="blue" stroke-width="10" 
                fill="none" strole-linecap="round" />
            </svg>
        </div>
        <div class="field">
            <svg class="cross">
                <line class="first" x1="15" y1="15" x2="100" y2="100" 
                stroke="red" stroke-width="10" stroke-linecap="round"/>
                <line class="second" x1="100" y1="15" x2="15" y2="100" 
                stroke="red" stroke-width="10" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
    </div>
    <button class="new-game">New game</button>
</body>
</html>
